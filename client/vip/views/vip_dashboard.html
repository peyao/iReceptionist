<div class="content-header">

            <div class="header-section">

            </div>
        </div>
    </div>
</div>

<!-- Stats Widgets -->
<div class="row">
    <div class="col-sm-6 col-lg-3">
        <a href="javascript:void(0)" class="widget" ng-click="plotNewData('total_clients')">
            <div class="widget-content widget-content-mini text-right clearfix">
                <div class="widget-icon pull-left themed-background-success">
                    <i class="gi gi-user text-light-op"></i>
                </div>
                <h2 class="widget-heading h3 text-success" style="font-size:160%;">
                    <strong>Total Clients</strong>
                </h2>
            </div>
        </a>
    </div>
    <div class="col-sm-6 col-lg-3">
        <a href="javascript:void(0)" class="widget" ng-click="plotNewData('employees_client')">
            <div class="widget-content widget-content-mini text-right clearfix">
                <div class="widget-icon pull-left themed-background-warning">
                    <i class="gi gi-briefcase text-light-op"></i>
                </div>
                <h2 class="widget-heading h3 text-warning" style="font-size:160%;">
                    <strong>Employees per Client</strong>
                </h2>
            </div>
        </a>
    </div>
    <div class="col-sm-6 col-lg-3">
        <a href="javascript:void(0)" class="widget" ng-click="plotNewData('new_clients')">
            <div class="widget-content widget-content-mini text-right clearfix">
                <div class="widget-icon pull-left themed-background">
                    <i class="gi gi-cardio text-light-op"></i>
                </div>
                <h2 class="widget-heading h3" style="font-size:160%;">
                    <strong>New Clients<span data-toggle="counter" data-to="2835"></span></strong>
                </h2>
            </div>
        </a>
    </div>
    <div class="col-sm-6 col-lg-3">
        <a href="javascript:void(0)" class="widget" ng-click="plotNewData('total_income')">
            <div class="widget-content widget-content-mini text-right clearfix">
                <div class="widget-icon pull-left themed-background-danger">
                    <i class="gi gi-wallet text-light-op"></i>
                </div>
                <h2 class="widget-heading h3 text-danger" style="font-size:160%;">
                    <strong>Total Income<span data-toggle="counter" data-to="5820"></span></strong>
                </h2>
            </div>
        </a>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 pull-right">
        <div class="">
        <!-- Chart Widget -->
        <div class="widget">
            <div class="widget-content border-bottom" style="background-color:#454e59;color:white;">
                <b>
                    <span style="color:white;" class="pull-right text-muted">2015</span>
                    Last Year's Data
                </b>
            </div>
            <div class="widget-content border-bottom themed-background-muted">
                <!-- Flot Charts (initialized in js/pages/readyDashboard.js), for more examples you can check out http://www.flotcharts.org/ -->
                <div id="chart-classic-dash" style="height: 393px;"></div>
            </div>
        </div>
    </div>
        <div class="">
            <!-- Project Widget -->
            <div class="col-lg-16">
                <div class="widget">
                    <div class="widget-content widget-content-mini themed-background-dark-default text-light text-center">
                        <i class="fa fa-bar-chart-o"></i> <strong>Client Account Levels</strong>
                    </div>
                    <div class="widget-content themed-background-muted">
                        <div class="row text-center">
                            <div class="col-xs-6">
                                <h3 class="widget-heading"><i class="gi gi-up_arrow text-muted push"></i> <br><small>22% Conversion Rate</small></h3>
                            </div>
                            <div class="col-xs-6">
                                <h3 class="widget-heading"><i class="gi gi-user text-muted push"></i> <br><small>659 Total Clients</small></h3>
                            </div>
                        </div>
                    </div>
                    <div class="widget-content">
                        <div id="widget-chart-pie" style="height: 380px;"></div>
                    </div>
                </div>
            </div>
            <!-- END Project Widget -->
        </div>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8">
        <div class="block">
            <div class="block-title clearfix">
                <div class="block-options pull-right">
                    <!-- Add buttons here -->
                </div>
                <h2>Clients</h2>
            </div>
            <div class="table-responsive">
                <div class="row">
                    <div class="col-sm-6 col-xs-5">
                        <div class="dataTables_length" id="example-datatable_length">
                            <label>
                                <h4>Search Business By Name:</h4>
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-6 col-xs-7">
                        <div id="example-datatable_filter" class="dataTables_filter">
                            <label>
                                <div class="input-group">
                                    <input id="chartSearch" type="search" class="form-control" placeholder="Search" aria-controls="example-datatable">
                                    <span class="input-group-addon">
                                        <i class="fa fa-search"></i>
                                    </span>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
                <br>
                <table id="employee-table" class="table table-striped table-bordered table-vcenter">
                    <thead>
                        <th id="name_categ" ng-click="sortBy('name');">Name <i id="name_icon" style="padding-top:4px;" class="pull-right hi hi-sort"></i></th>
                        <th id="join_categ" ng-click="sortBy('joined');">Joined <i id="join_icon" style="padding-top:4px;" class="pull-right hi hi-sort"></th>
                        <th id="plan_categ" ng-click="sortBy('plan');">Plan <i id="plan_icon" style="padding-top:4px;" class="pull-right hi hi-sort"></th>
                        <th id="phone_categ">Phone</th>
                        <th style="width: 80px;" class="text-center"></th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="c in clientsToShow">
                            <td><strong>{{c.name}}</strong></td>
                            <td id="dateJoined{{$index}}" class="{{c.dateJoined}}">{{c.dateJoined}}</td>
                            <td>{{c.planLevel}}</td>
                            <td>{{c.phone}}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
                                    <ul class="dropdown-menu dropdown-menu-right">
                                        <li>
                                            <a href="javascript:void(0)">Give Promotion</a>
                                        </li>
                                        <li class="divider"></li>
                                        <li>
                                            <a ng-click="suspendBusiness();">Suspend Business</a>
                                        </li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
