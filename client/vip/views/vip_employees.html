
<div class="content-header">
  <div class="row">
    <div class="col-sm-6">
      <div class="header-section">
        <h1>Employees</h1>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-4 pull-right">
    <div class="block" ng-show="option==0" id="invite-employee">
      <div class="block-title">
        <h2>Invite Employee</h2>
      </div>
      <p>
        <form name="inviteForm" role="form">
          <div class="form-group row">
            <label class="col-md-4 control-label" for="name">Name</label>
            <div class="col-sm-12">
              <input type="name" id="name" name="name" placeholder="Employee's Name" class="form-control" ng-model ="emp.name" data-ng-modal="name" required>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 control-label" for="email">Email</label>
            <div class="col-sm-12">
              <input type="email" id="email" name="email" placeholder="Employee's Email" class="form-control" ng-model="emp.email" data-ng-modal="email" required>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-8 control-label" for="phone">Phone Number</label>
            <div class="col-sm-12">
              <input type="phone" id="phone" name="phone" placeholder="Employee's Phone Number" class="form-control" ng-model="emp.phone" data-ng-modal="phone" required>
            </div>
          </div>
        </p>
        <div class="form-group form-actions">
          <button type="submit" class="btn btn-block btn-primary" ng-click="inviteStaff()">Invite</button>
        </div>
      </form>
    </div>

    <div class="block" ng-show="option==1"  id="edit-employee">
      <div class="block-title">
        <h2>Edit Employee</h2>
        <button type="submit" class="btn hi hi-trash" data-toggle="modal" style="float:right; padding-top: 15px; padding-right:25px; background-color : transparent;" data-target="#delete"></button>
      </div>
      <p>
        <div class="form-group row">
          <label class="col-md-4 control-label" for="name">Name</label>
          <div class="col-sm-12">
            <input type="name" required id="name" data-ng-model="e.name" name="name" placeholder="Peter Venkman" class="form-control"  required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-4 control-label" for="email">Email</label>
          <div class="col-sm-12">
            <input type="email" required id="email" data-ng-model="e.email" placeholder="venkman@gmail.com" name="email" class="form-control"  required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-8 control-label" for="phone">Phone Number</label>
          <div class="col-sm-12">
            <input type="phone" required id="phone" data-ng-model="e.phone" placeholder="(123) 456-7890" name="phone" class="form-control"  required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-8 control-label" for="example-select">Role</label>
          <div class="col-sm-12">
            <select id="example-select" name="example-select" class="form-control" size="1">
              <option value="0">Admin</option>
              <option value="1">Employee</option>
            </select>
          </div>
        </div>
      </p>
      <div class="form-group form-actions">
        <div class="row">
          <div class="col-xs-6">
            <button type="button" class="btn btn-block btn-effect-ripple btn-danger" data-dismiss="modal" ng-click="option=0">Cancel</button>
          </div>
          <div class="col-xs-6">
            <button type="submit" class="btn btn-block  btn-primary" onclick="App.alert('edit-emp');" ng-click="(option=0)">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-sm-6 col-md-8" ng-init="option=0" ng-click="((option=1))">
    <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="e in employees" >
      <a href="javascript:void(0)" class="widget" >
        <div class="widget-content text-center">
          <img src="/assets/vendor/img/placeholders/avatars/avatar6@2x.jpg" alt="avatar" class="img-circle img-thumbnail gi gi-picture">
          <h2 class="widget-heading h3 text-muted">{{e.name}}</h2>
        </div>
        <div class="widget-content themed-background-muted text-dark text-center">
          <strong>Employee
          </div>
          <div class="widget-content">
            <div class="row text-center">
              <div class="col-xs-6">
                <h3 class="widget-heading">
                  <i class="gi gi-user"></i>
                  <br>
                  <small>150 Visitors</small>
                </h3>
              </div>
              <div class="col-xs-6">
                <h3 class="widget-heading">
                  <i class="gi gi-clock"></i>
                  <br>
                  <small>6 Weeks</small>
                </h3>
              </div>
            </div>
          </div>
        </a>
      </div>
</div>

<div id="delete" class="modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 class="modal-title">
          <strong>Delete Employee</strong>
        </h3>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this employee ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-effect-ripple btn-primary" data-dismiss="modal" onclick="App.alert('delete-emp');" ng-click="option=0">Yes</button>
        <button type="button" class="btn btn-effect-ripple btn-danger" data-dismiss="modal" ng-click="option=1">No</button>
      </div>
    </div>
  </div>
</div>
