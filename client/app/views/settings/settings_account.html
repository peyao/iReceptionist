<div class="content-header">

            <div class="header-section">

<!-- Horizontal Form -->
<section class="site-content site-section">
    <div class="container">
        <div class="site-block">
            <div class="row">
                <div class="col-sm-6">
                    <div class="block">
                        <div class="block-title">
                            <h2>User Information</h2>
                        </div>
                        <!-- END Horizontal Form Title -->

                        <!-- Horizontal Form Content -->
                        <form class="form-horizontal form-bordered settings-form" onsubmit="return false;">
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="text" id="email" name="email" class="form-control input-lg" ng-model="user.email" ng-change="userFieldChanged('email');">
                            </div>
                            <div class="form-group">
                                <label for="phone-number">Phone Number</label>
                                <input type="text" id="phone-number" name="phone-number" class="form-control input-lg" ng-model="user.phone" ng-change="userFieldChanged('phone');">
                            </div>
                            <div class="form-group">
                                <label for="avatarUpload" class="text-left">Avatar</label>
                                <div id="user-upload-row" class="row">
                                    <div class="col-xs-3">
                                        <cl-image public-id="avatar" class="avatar"></cl-image>
                                    </div>
                                    <div class="col-xs-6">
                                        <div id="avatarUpload" class="dropzone">
                                            <div class="dz-default dz-message"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="text-center">
                                    <button type="submit" class="btn btn-effect-ripple btn-primary" ng-click="updateUser();">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="block">
                        <div class="block-title">
                            <h2>Password</h2>
                        </div>
                        <form class="form-horizontal form-bordered settings-form" onsubmit="return false;">
                            <div class="form-group">
                                <label for="oldPassword">Old Password</label>
                                <input type="text" id="oldPassword" name="oldPassword" class="form-control input-lg password-field" placeholder="Old Password" required ng-model="oldPassword" ng-change="passwordFieldChanged('oldPassword');">
                            </div>
                            <div class="form-group">
                                <label for="password">New Password</label>
                                <input type="text" id="password" name="password" class="form-control input-lg password-field" placeholder="Password" required ng-model="password" ng-change="passwordFieldChanged('password');">
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="text" id="confirm-password" name="confirm-password" class="form-control input-lg password-field" placeholder="Confirm Password" required ng-model="confirmPassword" ng-change="passwordFieldChanged('confirmPassword');">
                            </div>
                            <div class="alert alert-danger hidden" id="password-error">
                            </div>
                            <div class="form-group">
                                <div class="text-center">
                                    <button type="submit" class="btn btn-effect-ripple btn-primary" ng-click="updatePassword();">Submit</button>
                                </div>
                            </div>
                        </form>
