<div class="content-header">
    <div class="row">
        <div class="col-sm-6">
            <div class="header-section">
                <h1>Forms & Themes</h1>
            </div>
        </div>
    </div>
</div>

<div class="container" ng-controller="SettingsFormsThemesCtrl">
    <div class="row">
        <h1>Customize Your Form</h1>
        <p>Drag and drop form elements on the right into the Form Builder. Click on a form element in the Form Builder
        to edit it.</p>

        <div class="col-md-6">
            <div class="block">
                <div class="block-title">
                    <h2>Form Builder</h2>
                </div>
                <div fb-builder="default"></div>
                <div class="text-center">
                    <button class="btn btn-primary save-form-button" onclick="App.alert('forms-themes');">Save Form</button>
                </div>
            </div>
            <div class="alert alert-success alert-dismissable display-none">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <h4><strong>Success</strong></h4>
                <p>Your form has been saved!</p>
            </div>
        </div>

        <div class="col-md-6">
            <div class="block">
                <div class="block-title">
                    <h2>Form Elements</h2>
                </div>
                <div fb-components></div>
            </div>
        </div>
    </div>

    <div class="row">
        <h2>Form</h2>
        <div class="block">
            <div class="block-title">
                <h2>Form Preview</h2>
            </div>
            <form class="form-horizontal">
                <div ng-model="input" fb-form="default" fb-default="defaultValue"></div>
                <div class="form-group">
                    <div class="col-md-8 col-md-offset-4">
                        <input type="submit" ng-click="submit()" class="btn btn-default"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
