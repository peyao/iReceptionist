<div class="content-header">
    <div class="row">
        <div class="col-sm-6">
            <div class="header-section">
                <h1>Forms & Themes</h1>
            </div>
        </div>
    </div>
</div>

<div class="container" ng-controller="SettingsFormsThemesCtrl">
    <div class="row">
        <h1>Customize Your Form</h1>
        <p>Drag and drop form elements on the right into the Form Builder.</p>

        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Form Builder</h3>
                </div>
                <div fb-builder="default"></div>
            </div>
        </div>

        <div class="col-md-6">
            <div fb-components></div>
        </div>
    </div>

    <div class="row">
        <h2>Form</h2>
        <hr/>
        <form class="form-horizontal">
            <div ng-model="input" fb-form="default" fb-default="defaultValue"></div>
            <div class="form-group">
                <div class="col-md-8 col-md-offset-4">
                    <input type="submit" ng-click="submit()" class="btn btn-default"/>
                </div>
            </div>
        </form>
    </div>
</div>
