    <body>
        <!-- Page Wrapper -->
        <!-- In the PHP version you can set the following options from inc/config file -->
        <!--
            Available classes:

            'page-loading'      enables page preloader
        -->
        <div id="page-wrapper" class="page-loading">
            <!-- Preloader -->
            <!-- Preloader functionality (initialized in js/app.js) - pageLoading() -->
            <div class="preloader">
                <div class="inner">
                    <!-- Animation spinner for all modern browsers -->
                    <div class="preloader-spinner themed-background hidden-lt-ie10"></div>

                    <!-- Text for IE9 -->
                    <h3 class="text-primary visible-lt-ie10"><strong>Loading..</strong></h3>
                </div>
            </div>
            <!-- END Preloader -->

            <!-- Page Container -->
            <!--
                Available #page-container classes:

                'sidebar-light'                                 for a light main sidebar (You can add it along with any other class)

                'sidebar-visible-lg-mini'                       main sidebar condensed - Mini Navigation (> 991px)
                'sidebar-visible-lg-full'                       main sidebar full - Full Navigation (> 991px)

                'sidebar-alt-visible-lg'                        alternative sidebar visible by default (> 991px) (You can add it along with any other class)

                'header-fixed-top'                              has to be added only if the class 'navbar-fixed-top' was added on header.navbar
                'header-fixed-bottom'                           has to be added only if the class 'navbar-fixed-bottom' was added on header.navbar

                'fixed-width'                                   for a fixed width layout (can only be used with a static header/main sidebar layout)

                'enable-cookies'                                enables cookies for remembering active color theme when changed from the sidebar links (You can add it along with any other class)
            -->
            <div id="page-container" class="header-fixed-top sidebar-visible-lg-full" ng-class="(user.settings.theme.split('-')[2] === 'light') ? 'sidebar-light' : ''">
                <!-- Alternative Sidebar -->
                <div id="sidebar-alt" tabindex="-1" aria-hidden="true">
                    <!-- Toggle Alternative Sidebar Button (visible only in static layout) -->
                    <a href="javascript:void(0)" id="sidebar-alt-close" onclick="App.sidebar('toggle-sidebar-alt');"><i class="fa fa-times"></i></a>

                    <!-- Wrapper for scrolling functionality -->
                    <div id="sidebar-scroll-alt">
                        <!-- Sidebar Content -->
                        <div class="sidebar-content">
                            <!-- Sidebar Section -->
                            <div class="sidebar-section">
                                <h2 class="text-light">Header</h2>
                                <p>Section content..</p>
                            </div>
                            <!-- END Sidebar Section -->
                        </div>
                        <!-- END Sidebar Content -->
                    </div>
                    <!-- END Wrapper for scrolling functionality -->
                </div>
                <!-- END Alternative Sidebar -->

                <!-- Main Sidebar -->
                <div id="sidebar">
                    <!-- Sidebar Brand -->
                    <div id="sidebar-brand" class="themed-background">
                        <a href="/app" class="sidebar-title">
                            <span class="sidebar-nav-mini-hide"><strong>iReceptionist</strong></span>
                        </a>
                    </div>
                    <!-- END Sidebar Brand -->

                    <!-- Wrapper for scrolling functionality -->
                    <div id="sidebar-scroll">
                        <!-- Sidebar Content -->
                        <div class="sidebar-content">
                            <!-- Sidebar Navigation -->
                            <ul class="sidebar-nav">
                                <li>
                                    <a ui-sref="dashboard" ng-class="{active: currentState === 'dashboard'}">
                                        <i class="hi hi-dashboard sidebar-nav-icon"></i>
                                        <span class="sidebar-nav-mini-hide">Dashboard</span>
                                    </a>
                                </li>
                                <li>
                                    <a ui-sref="employees" ng-show="user.role > 0" ng-class="{active: currentState === 'employees'}">
                                        <i class="gi gi-group sidebar-nav-icon"></i>
                                        <span class="sidebar-nav-mini-hide">Employees</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="sidebar-nav-menu">
                                        <i class="fa fa-chevron-left sidebar-nav-indicator sidebar-nav-mini-hide"></i>
                                        <i class="hi hi-cog sidebar-nav-icon"></i>
                                        <span class="sidebar-nav-mini-hide">Settings</span>
                                    </a>
                                    <ul>
                                        <li>
                                            <a ui-sref="settings-account" ng-class="{active: currentState === 'settings-account'}">
                                                Account
                                            </a>
                                            <a ui-sref="settings-company" ng-show="user.role > 0" ng-class="{active: currentState === 'settings-company'}">
                                                Company
                                            </a>
                                            <a ui-sref="settings-notifications" ng-class="{active: currentState === 'settings-notifications'}">
                                                Notifications
                                            </a>
                                            <a ui-sref="settings-forms" ng-show="user.role > 0" ng-class="{active: currentState === 'settings-forms'}">
                                                Forms
                                            </a>
                                            <a ui-sref="settings-billing" ng-show="user.role > 0" ng-class="{active: currentState === 'settings-billing'}">
                                                Billing
                                            </a>
                                        </li>
                                    </ul>
                                </li>

                                <!-- Tablet Feature -->
                                <li class="sidebar-separator">
                                    <i class="fa fa-ellipsis-h"></i>
                                </li>
                                   <li>
                                    <!--<a ui-sref="checkin" ng-class="{active: currentState === 'checkin'}">-->
                                    <a href="/checkin" target="_blank" ng-class="{active: currentState === 'checkin'}">
                                        <i class="fa fa-tablet sidebar-nav-icon"></i>
                                        <span class="sidebar-nav-mini-hide">Tablet View</span>
                                    </a>
                                </li>

                            </ul>
                            <!-- END Sidebar Navigation -->
                        </div>
                        <!-- END Sidebar Content -->
                    </div>
                    <!-- END Wrapper for scrolling functionality -->

                    <!-- Sidebar Extra Info -->
                    <div id="sidebar-extra-info" class="sidebar-content sidebar-nav-mini-hide">
                        <div class="text-center">
                            <small><span>2016</span> &copy; <a href="#" target="_blank">iReceptionist</a></small>
                        </div>
                    </div>
                    <!-- END Sidebar Extra Info -->
                </div>
                <!-- END Main Sidebar -->

                <!-- Main Container -->
                <div id="main-container">
                    <!-- Header -->
                    <!-- In the PHP version you can set the following options from inc/config file -->
                    <!--
                        Available header.navbar classes:

                        'navbar-default'            for the default light header
                        'navbar-inverse'            for an alternative dark header

                        'navbar-fixed-top'          for a top fixed header (fixed main sidebar with scroll will be auto initialized, functionality can be found in js/app.js - handleSidebar())
                            'header-fixed-top'      has to be added on #page-container only if the class 'navbar-fixed-top' was added

                        'navbar-fixed-bottom'       for a bottom fixed header (fixed main sidebar with scroll will be auto initialized, functionality can be found in js/app.js - handleSidebar()))
                            'header-fixed-bottom'   has to be added on #page-container only if the class 'navbar-fixed-bottom' was added
                    -->
                    <header class="navbar navbar-fixed-top" ng-class="(user.settings.theme.split('-')[1] === 'default') ? 'navbar-default' : 'navbar-inverse'">
                        <!-- Left Header Navigation -->
                        <ul class="nav navbar-nav-custom">
                            <!-- Main Sidebar Toggle Button -->
                            <li>
                                <a href="javascript:void(0)" onclick="App.sidebar('toggle-sidebar');this.blur();">
                                    <i class="hi hi-chevron-left fa-fw animation-fadeInRight" id="sidebar-toggle-mini"></i>
                                    <i class="hi hi-chevron-right fa-fw animation-fadeInRight" id="sidebar-toggle-full"></i>
                                </a>
                            </li>
                            <!-- END Main Sidebar Toggle Button -->

                            <!-- Header Link -->
                            <li class="hidden-xs animation-fadeInQuick">
                                <a href="" ng-cloak><strong>{{clock}}</strong></a>
                            </li>
                            <!-- END Header Link -->
                        </ul>
                        <!-- END Left Header Navigation -->

                        <!-- Right Header Navigation -->
                        <ul class="nav navbar-nav-custom pull-right">
                            <!-- Search Form -->
                            <li>
                                <form action="javascript:void(0);" class="navbar-form-custom" role="search">
                                    <input type="text" id="top-search" ng-model="searchString" name="top-search" class="form-control hidden-sm hidden-xs" placeholder="Search for visitors and employees..." ng-change="search(searchString)">
                                    <input type="text" id="top-search" ng-model="searchString" name="top-search" class="form-control visible-sm visible-xs" placeholder="Search..." ng-change="search(searchString)">
                                </form>
                            </li>
                            <!-- END Search Form -->

                            <!-- User Dropdown -->
                            <li class="dropdown">
                                <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">
                                    <cl-image public-id="shnuc6vonrmgs3chjqpr">
                                        <cl-transformation height="137" width="161" x="300" y="215" crop="crop"/>
                                    </cl-image>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li class="dropdown-header">
                                        <strong>USER ACTIONS</strong>
                                    </li>
                                    <li>
                                        <a href="#" ng-click="doLogout()">
                                            <i class="fa fa-sign-out fa-fw pull-right"></i>
                                            Logout
                                        </a>
                                    </li>
                                </ul>
                            </li>
                            <!-- END User Dropdown -->
                        </ul>
                        <!-- END Right Header Navigation -->
                    </header>
                    <!-- END Header -->

                    <!-- Page content -->
                    <div id="page-content">
                        <div ui-view></div>
                    </div>
                    <!-- END Page Content -->
                </div>
                <!-- END Main Container -->
            </div>
            <!-- END Page Container -->
        </div>
        <!-- END Page Wrapper -->
